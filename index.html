
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Dice game</title>
</head>
<body>
    <div class="box" style="width: 100%;">
        <div class="container">
            <p> let's Play</p>
            <h1 class="headcls"> Dice Game</h1>
           <div class="row">
            <div class="col-4">
                <h2 >Player-1</h2>
                 <h1 id="player1">0</h1>
                 <button class="btn btn-success" id="rollButton1">Roll Now</button>
            </div>
            <div class="col-4" style="padding-left: 60px;">
                <img src="./dice6.png" alt="dice">
            </div>
            <div class="col-4">
                <h2>Player-2</h2>
                 <h1 id="player2">0</h1>
                 <button class="btn btn-success" id="rollButton2" disabled>Roll Now</button>
            </div>
           </div>
          
        </div>
        <div class="text-center">
            <button class="btn btn-danger" id="resetButton" disabled style="margin-right: 200px;">RESET</button>
        </div>
        <div>
            <h2 id="result" style="text-align: center; padding-top: 30px;"></h2>
        </div>
    </div>


    <script src="./index.js"></script>
</body>
</html>
